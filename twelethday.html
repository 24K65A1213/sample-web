<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(146, 243, 207);">
    <p style="color:rgb(40, 33, 33);">
    counter: <span id="count">0</span>
</p>
<button style="background-color: aqua; border-radius:5px; " id="increment">Increment</button>
<button style="background-color: rgb(255, 142, 142); border-radius:5px" id="decrement">Decrement</button>
<button style="background-color: lightpink; border-radius:5px" id="reset">Reset</button>
<script>
    const counter=document.getElementById("count");
    const incrementButton = document.getElementById("increment");
    const decrementButton = document.getElementById("decrement");
    const resetButton = document.getElementById("reset")
    let count = 0;
    incrementButton.addEventListener("click", function(){
        if(count < 10){
            count++;
        }
        else{
            alert("chalu");
            count = 0;
        }
        counter.textContent=count;
    });
    decrementButton.addEventListener("click",function(){
       if(count == 0){
        alert("can't go beyond 0");
       }
       else{
        count--;
        counter.textContent = count;
    
       }
       
    });
    resetButton.addEventListener("click",function(){
        count = 0;
        counter.textContent=count;
       });
</script>
<br> <br>  
</body>
</html>
